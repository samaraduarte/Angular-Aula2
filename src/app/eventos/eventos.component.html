<div>
  <h1>Parabéns!</h1>
  <h4>Seu componente está sendo exibido em tela</h4>
  <hr>
  <h5>Como aparece o seu evento abaixo?</h5>
<div *ngFor="let evento of eventos">
  <div style="margin-top:30px">
    Evento: {{ evento.name }}
  </div>
  <div>
    Data: <app-datas [data]="evento.date"></app-datas>
  </div>
  <div>
    Hora: {{ evento.time }}
  </div>
  <div >
    Endereço:
    <app-endereco *ngIf="evento.location" (atualizarEndereco)="receberEnderecoAtualizado($event)" [location]="evento.location">
    </app-endereco>
  </div>
</div>
